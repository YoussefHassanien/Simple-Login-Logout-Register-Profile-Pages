<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>User Login Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>User Login</h2>
    {% if msg %}
            <div class="alert alert-warning">{{ msg }}</div>
    {% endif %}
    <form action="/login" method="post">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" required name="email" class="form-control" id="email"  placeholder="Enter email" autocomplete="off">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" required name="password" class="form-control" id="password"  placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <p class="bottom">Don't have an account? <a href="/register"> Register here</a>
        </p>
    </form>
</div>
</body>
</html>
