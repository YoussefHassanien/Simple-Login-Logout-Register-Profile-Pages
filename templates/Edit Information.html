<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../static/Css/Edit Information.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <title>Edit</title>
</head>
<body>
<section class="contact" id="contact">
  <h1 class="heading"><span> Edit your </span> Information </h1>
  <div class="roww">
    <form action="/Save Changes" method="post">
    <input type="text" placeholder="First Name" name="Fname" class="boxx" value="{{ session.user.fname }}">
    <input type="text" placeholder="Last Name" name="Lname" class="boxx" value="{{ session.user.lname }}">
    <input type="text" placeholder="Address" name="Adress" class="boxx" value="{{ session.user.address }}">
    <input type="text" placeholder="Job" name="job" class="boxx" value="{{ session.user.job }}" >
    <input type="tel" placeholder="Phone" name="phone" class="boxx" value="{{ session.user.phone }}">
    <input type="text" placeholder="Please tell us more about you" name="biography" class="boxx">
    <input type="text" placeholder="Activity1" name="act1" class="boxx">
    <input type="text" placeholder="Activity2" name="act2" class="boxx">
    <input type="text" placeholder="Activity3" name="act3" class="boxx">
    <input type="url" placeholder="Facebook" name="Fb" class="boxx" value="{{ session.user.facebook }}">
    <input type="url" placeholder="Linkedin" name="li" class="boxx" value="{{ session.user.linkedin }}">
    <input type="url" placeholder="Instagram" name="ig" class="boxx" value="{{ session.user.instagram }}">
    <input type="url" placeholder="Github" name="git" class="boxx" value="{{ session.user.github }}">
    <input type="text" placeholder="Edit image URL" name="image" class="boxx" value="{{ session.user.image }}">
    <input type="submit" value="Save changes" class="btn">
  </form>
  </div>
</section>
</body>
</html>
